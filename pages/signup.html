<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Reservation</title>
    <link href = {{ url_for('static', filename = 'style.css') }} rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        
        <div class="container-fluid" >
          
            <a class="navbar-brand nav-txt" href="#">Railway Ticket Reservation</a>
          <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
              </li>
              
              
            </ul>
          <!-- </div> -->
        </div>
      </nav>
      <div class="welcome">
        <marquee direction="left">  <h1> Welcome to Railway Ticket Reservation System </h1></marquee>
      </div> 

      <div class="signup-form">
        
        <div class="form">
          <img src={{ url_for('static', filename = 'train.png') }}  width="100" height="70"/>
            <div class="signup">
                <div class="login-header">
                <h3>Sign Up</h3>
                <p> Please enter your details</p>
                <div class="msg"><b>{{ msg }}</b><br>
            </div>
        </div>
        <form class="login-form" action="/register" method="post">
            <input type="text" placeholder="Username" name="Username" required>
            <input type="text" placeholder="Name" name="Name" required>
            <input type="email" placeholder="Email" name="Email" required>
            <input type="password" placeholder="Password" name="Password" required>

            <button type="submit">Sign Up</button>
        </form>
        </div>
      </div>
      
</body>
</html>
